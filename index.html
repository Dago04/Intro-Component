<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Intro component with sign up form</title>

</head>

<body>
  <main>
    <div class="container">
      <div class="intro">
        <h1>Learn to code by watching others</h1>
        <p class="intro__p"> See how experienced developers solve problems in real-time. Watching scripted tutorials is
          great,
          but understanding how developers think is invaluable.
        </p>
      </div>
      <div class="component">
        <div class="component__header">
          <p class="component__header-p"> <span>Try it free 7 days</span> then $20/mo. thereafter</p>
        </div>
        <div class="component__body">
          <form action=""  id="form">

            <div class="form__inputs">

              <div class="form__field">
                <input type="text" id="first-name" name="first-name" placeholder="First Name"
                  autocomplete="off">
                  <small></small>
              </div>
              <div class="form__field">
                <input type="text" id="last-name" name="last-name" placeholder="Last Name"
                  autocomplete="off">
                <small></small>
              </div>

              <div class="form__field">
                <input type="text" id="email" name="email" placeholder="Email Address"
                  autocomplete="off">
                <small></small>
              </div>

              <div class="form__field">
                <input type="password" id="password" name="password" placeholder="Password"
                  autocomplete="off">
                <small ></small>
              </div>

              <input type="submit" value="Claim your free trial" class="form__button" autocomplete="off"
                id="signup-form">

            </div>

          </form>
          <p class="component__body-p">
            By clicking the button, you are agreeing to our <span>Terms and Services</span></p>
        </div>
      </div>
    </div>
  </main>






  <script src="script.js"></script>

</body>

</html>
